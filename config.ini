[general]
source_language = "en"    ; The language of the source subtitles (e.g., Spanish)
target_language = "da"    ; The language to translate into (e.g., English)
context_size_before = 10  ; Number of previous lines to include as context
context_size_after  = 10  ; Number of subsequent lines to include as context
use_deepl = true          ; Whether to optionally call DeepL to get a first pass

[ollama]
enabled = true
server_url = "http://localhost:11411"
model = "phi4:latest"  ; Example model name for Ollama

[openai]
enabled = false
api_key = "YOUR_OPENAI_KEY"
api_base_url = "https://api.openai.com/v1"
model = "gpt-3.5-turbo"

