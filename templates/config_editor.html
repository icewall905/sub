<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Editor - Subtitle Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/font-awesome.min.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/sublogo.png') }}" alt="Site Logo" class="site-logo">
                Subtitle Translator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Translate</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('config') }}">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logs') }}">Logs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <h2><span class="icon"><i class="fas fa-cog"></i></span>Configuration Editor</h2>
            <p class="description">Adjust application settings and preferences here. Changes are saved to the config.ini file.</p>

            <div id="notification" style="display: none;" class="notification"></div>
            
            <div class="mb-3">
                <label for="search-config" class="form-label">Search Settings</label>
                <input type="text" id="search-config" placeholder="Enter keyword to filter settings..." class="form-control">
            </div>
            
            <form id="config-form">
                <div id="config-sections">
                    <!-- Configuration sections will be loaded here by JavaScript -->
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <button type="button" id="reset-btn" class="btn btn-secondary me-2">Reset Changes</button>
                    <button type="submit" id="save-btn" class="btn btn-primary">Save Configuration</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/config_editor.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
